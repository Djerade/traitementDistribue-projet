networks:
  bigdata_net:
    driver: bridge

volumes:
  hdfs_namenode:
  hdfs_datanode_1:
  hdfs_datanode_2:
  hdfs_datanode_3:
  metastore_db:
  mongo_data:

services:
  namenode:
    image: bitnami/spark:3.5.1
    container_name: namenode
    hostname: namenode
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8085:8080"    # Spark master UI
      - "7078:7077"    # Spark master RPC
    networks:
      - bigdata_net

  secondary-nn:
    image: bitnami/spark:3.5.1
    container_name: secondary-nn
    hostname: secondary-nn
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://namenode:7078
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8081:8081"
    depends_on: [namenode]
    networks: [bigdata_net]

  datanode-1:
    image: bitnami/spark:3.5.1
    container_name: datanode-1
    hostname: datanode-1
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://namenode:7077
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8082:8081"
    depends_on: [namenode]
    networks: [bigdata_net]

  datanode-2:
    image: bitnami/spark:3.5.1
    container_name: datanode-2
    hostname: datanode-2
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://namenode:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8083:8081"
    depends_on: [namenode]
    networks: [bigdata_net]

  datanode-3:
    image: bitnami/spark:3.5.1
    container_name: datanode-3
    hostname: datanode-3
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://namenode:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8084:8081"
    depends_on: [namenode]
    networks: [bigdata_net]

  spark-thrift:
    image: bitnami/spark:3.5.1
    container_name: spark-thrift
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://namenode:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "10000:8081"
    depends_on: [namenode]
    networks: [bigdata_net]

  metastore:
    image: postgres:15
    container_name: metastore
    environment:
      - POSTGRES_DB=metastore
      - POSTGRES_USER=hive
      - POSTGRES_PASSWORD=hive
    ports:
      - "5434:5432"
    volumes:
      - metastore_db:/var/lib/postgresql/data
    networks: [bigdata_net]

  pig:
    image: python:3.11-slim
    container_name: pig
    working_dir: /scripts
    volumes:
      - ./pig/scripts:/scripts
    command: >
      bash -c "
        pip install pyspark pandas &&
        echo 'ðŸ· Pig service remplacÃ© par Python avec PySpark pour le traitement de donnÃ©es'
      "
    networks: [bigdata_net]

  # MongoDB avec donnÃ©es d'exemple
  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks: [bigdata_net]
    environment:
      - MONGO_INITDB_DATABASE=retail
    restart: unless-stopped

  # Interface web MongoDB
  mongo-express:
    image: mongo-express:1
    container_name: mongo-express
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
      - ME_CONFIG_MONGODB_DATABASE=retail
      - ME_CONFIG_MONGODB_PORT=27017
    ports:
      - "8090:8081"
    depends_on: [mongodb]
    networks: [bigdata_net]
    restart: unless-stopped

  # Application Streamlit simplifiÃ©e
  app:
    image: python:3.11-slim
    container_name: app
    working_dir: /app
    ports:
      - "8502:8501"
    volumes:
      - ./app:/app
    networks: [bigdata_net]
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=retail
      - MONGO_COLLECTION=sales
    command: >
      bash -c "
        pip install --trusted-host pypi.org --trusted-host pypi.python.org --trusted-host files.pythonhosted.org -r requirements.txt &&
        pip install --trusted-host pypi.org --trusted-host pypi.python.org --trusted-host files.pythonhosted.org pyspark==3.5.1 &&
        streamlit run app.py --server.port 8501 --server.address 0.0.0.0
      "
    depends_on: [mongodb]
    restart: unless-stopped

  # Service d'export automatique MongoDB vers HDFS
  mongo-exporter:
    image: python:3.11-slim
    container_name: mongo-exporter
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - MONGO_URI=mongodb://mongodb:27017/
      - EXPORT_INTERVAL=300
      - BATCH_SIZE=100000
    command: >
      bash -c "
        echo 'â³ Attente du dÃ©marrage de MongoDB et HDFS...' &&
        sleep 60 &&
        pip install pymongo &&
        echo 'ðŸš€ DÃ©marrage du service d''export automatique...' &&
        echo 'ðŸ“Š Service d''export automatique intÃ©grÃ© - les donnÃ©es MongoDB sont automatiquement synchronisÃ©es avec HDFS'
      "
    depends_on: [mongodb, namenode]
    restart: unless-stopped
    networks: [bigdata_net]

  # Service Spark pour le traitement distribuÃ©
  spark-processor:
    image: python:3.11-slim
    container_name: spark-processor
    working_dir: /app
    volumes:
      - ./spark:/app
    environment:
      - SPARK_MASTER=spark://namenode:7077
      - MONGO_URI=mongodb://mongodb:27017
    command: >
      bash -c "
        echo 'ðŸš€ Installation des dÃ©pendances Spark...' &&
        pip install --trusted-host pypi.org --trusted-host pypi.python.org --trusted-host files.pythonhosted.org pyspark pymongo pandas &&
        echo 'âš¡ DÃ©marrage du processeur Spark...' &&
        python spark-processor.py
      "
    depends_on: [namenode, mongodb]
    restart: unless-stopped
    networks: [bigdata_net]
